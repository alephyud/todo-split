version: 2

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/clojure:lein-2.9.0-node-browsers
    environment:
      CI: true
    steps:
      - checkout
      - restore_cache:
          key: todo-split-{{ checksum "project.clj" }}
      - run: lein deps
      - run: npm install
      - save_cache:
          paths:
            - ~/.m2
            - ~/node_modules"
          key: todo-split-{{ checksum "project.clj" }}
      - run: lein test
      - run: lein doo chrome
