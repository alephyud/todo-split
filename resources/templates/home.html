<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Welcome to todo-split</title>
      {% style "/css/styles.min.css" %}
  </head>
  <body>
    <div id="app">
      <div class="container waiting-screen">
        <div class="waiting-message">
          <i class="fas fa-spinner fa-pulse fa-3x"></i>
          <div>Loading Javascript...</div>
        </div>
      </div>
    </div>
    <a href="https://github.com/alephyud/todo-split">
      <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 3000" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
    </a>
    {% script "/js/scripts.min.js" %}
    {{custom-snippets|safe}}
    <script type="text/javascript">
        var context = "{{servlet-context}}";
        var csrfToken = "{{csrf-token}}";
    </script>
    {% script "/js/app.js" %}
  </body>
</html>
